<html>
	<head>
		<title>Card View</title>
		<link rel="stylesheet" type="text/css" href="cardview.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
		<link type="text/css" rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
		<link rel="stylesheet" href="fontawesome/css/font-awesome.css">
	</head>
	<body>
		<div class="navbar">
	  		<div class="navbar-inner">

		  						<div class="span12">
		  							<i class="icon-angle-up icon-4x"></i>
		  						</div>
		  					</div>
		  					<div class="row-fluid">
		  						<div class="span12 backburner">
		  							<img src="blueelements/BlueElement10.jpg" class="img-rounded">

		   					<div class="row-fluid">

		  					</div>  	
		  					<div class="row-fluid">
		  						<div class="span12">
		  							<i class="icon-plus icon-4x"></i>
		  						</div>
		  					</div>
		  					<div class="row-fluid">
		  						<div class="span12">
		  							<i class="icon-angle-down icon-4x"></i>

		  					</div>				 					
		  				</div>

		  				<div class="span8">

		  						<div class="span2">
		  							Icons

		  					</div>
		  				</div>

		  				<div class="span2">
		  					Friends' Cards

		  					</div>
		  					<div class="row-fluid">
